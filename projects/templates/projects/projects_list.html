<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project List</title>
  </head>
  <body>
    <h1>List of Research Projects</h1>
    <ul>
      {% for project in projects %}
      <li>
        {{ project.title }}
        <form
          method="post"
          action="{% url 'delete_project' project.id %}"
          style="display: inline"
        >
          {% csrf_token %}
          <button type="submit">Supprimer</button>
        </form>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
