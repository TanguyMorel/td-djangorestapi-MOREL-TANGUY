{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Liste des projets</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/projet_list.css' %}" />
  </head>
  <body>
    <header>
      <nav>
        <a href="{% url 'home'%}">
          <img
            src="{% static 'images/logo.png' %}"
            alt="Logo de l'application"
          />
        </a>
        <ul>
          <li>
            <a href="{% url 'projects_list' %}">projets</a>
          </li>
          <li>
            <a href="{% url 'publication_list' %}">publications</a>
          </li>
          <li>
            <a href="{% url 'researchers_list' %}">chercheurs</a>
          </li>
          <li><a href="#"> Contact </a></li>
          <li><a href="#"> Ã€ propos </a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h1>Liste des projets de tous les recherche</h1>
      <ul>
        {% for project in projects %}
        <li>
          {{ project.title }}
          <form
            method="post"
            action="{% url 'delete_project' project.id %}"
            style="display: inline"
          >
            {% csrf_token %}
            <button type="submit">Supprimer</button>
          </form>
        </li>
        {% endfor %}
      </ul>
    </section>
  </body>
</html>
